<!DOCTYPE html>
<html>
<head>
<title>Spotify Simple Clone</title>

<style>
/* ===== BASIC COLORS ===== */
body{
  margin:0;
  font-family:Arial;
  background:#121212;
  color:white;
}
.light{
  background:#f2f2f2;
  color:black;
}

/* ===== HEADER ===== */
.header{
  padding:15px;
  background:#000;
  display:flex;
  justify-content:space-between;
}

/* ===== SONG LIST ===== */
.song{
  padding:12px;
  border-bottom:1px solid gray;
  cursor:pointer;
}
.song.active{
  background:#1db954;
  color:black;
}

/* ===== PLAYER ===== */
.player{
  position:fixed;
  bottom:0;
  width:100%;
  background:#000;
  padding:10px;
}

button{
  padding:6px 12px;
  margin:5px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <b>Spotify</b>
  <button onclick="toggleTheme()">Theme</button>
</div>

<!-- PLAYLIST -->
<div id="playlist"></div>

<!-- PLAYER -->
<div class="player">
  <p id="now">No song</p>
  <button onclick="prev()">⏮</button>
  <button onclick="playPause()">▶ / ⏸</button>
  <button onclick="next()">⏭</button>
  <br>
  <input type="range" id="progress" value="0">
</div>

<audio id="audio"></audio>

<script>
/* ===== SONG DATA ===== */
let songs = [
 {name:"Demo Song 1", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"},
 {name:"Demo Song 2", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"},
 {name:"Demo Song 3", src:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"}
];

let audio = document.getElementById("audio");
let playlist = document.getElementById("playlist");
let progress = document.getElementById("progress");
let now = document.getElementById("now");
let index = 0;

/* ===== SHOW SONG LIST ===== */
songs.forEach((song,i)=>{
  let div = document.createElement("div");
  div.className = "song";
  div.innerText = song.name;
  div.onclick = ()=>play(i);
  playlist.appendChild(div);
});

/* ===== PLAY SONG ===== */
function play(i){
  index = i;
  audio.src = songs[i].src;
  audio.play();
  now.innerText = songs[i].name;
  highlight();
}

/* ===== CONTROLS ===== */
function playPause(){
  audio.paused ? audio.play() : audio.pause();
}

function next(){
  index = (index+1)%songs.length;
  play(index);
}

function prev(){
  index = (index-1+songs.length)%songs.length;
  play(index);
}

/* ===== PROGRESS BAR ===== */
audio.ontimeupdate = ()=>{
  progress.value = (audio.currentTime/audio.duration)*100 || 0;
};

progress.oninput = ()=>{
  audio.currentTime = (progress.value*audio.duration)/100;
};

/* ===== ACTIVE SONG ===== */
function highlight(){
  document.querySelectorAll(".song").forEach((s,i)=>{
    s.classList.toggle("active", i===index);
  });
}

/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
}
</script>

</body>
</html>
